<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        input[type="text"], input[type="password"] {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .preview {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .preview h3 {
            margin-bottom: 15px;
            color: #495057;
        }
        
        .preview-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #4facfe;
        }
        
        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Facebook Post Manager</h1>
            <p>Bulk add posts to your Notion database</p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <div class="form-group">
                    <label for="notionToken">Notion Token</label>
                    <input type="password" id="notionToken" placeholder="ntn_..." value="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">
                </div>
                <div class="form-group">
                    <label for="databaseId">Bank Database ID</label>
                    <input type="text" id="databaseId" placeholder="Database ID..." value="225bc30eae8c80f48b48e67bcf5848ae">
                </div>
            </div>
            
            <div class="form-group">
                <label for="postsText">Posts (one per line)</label>
                <textarea id="postsText" placeholder="Paste your posts here, one per line...

Example:
Your wife earns double your salary. Are you still the head of the house?
A cheating man who provides vs a faithful man who's broke ‚Äî pick one.
One has to go forever: rice or meat?"></textarea>
            </div>
            
            <button class="btn" onclick="sendToNotion()">
                üöÄ Send to Notion Bank
            </button>
            
            <div id="status" class="status"></div>
            <div id="preview" class="preview" style="display: none;"></div>
        </div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function previewPosts() {
            const text = document.getElementById('postsText').value.trim();
            const preview = document.getElementById('preview');
            
            if (!text) {
                preview.style.display = 'none';
                return;
            }
            
            const posts = text.split('\n').filter(line => line.trim());
            
            if (posts.length === 0) {
                preview.style.display = 'none';
                return;
            }
            
            preview.innerHTML = `
                <h3>Preview (${posts.length} posts)</h3>
                ${posts.slice(0, 5).map(post => `<div class="preview-item">${post}</div>`).join('')}
                ${posts.length > 5 ? `<div class="preview-item"><em>... and ${posts.length - 5} more posts</em></div>` : ''}
            `;
            preview.style.display = 'block';
        }

        // Update preview as user types
        document.getElementById('postsText').addEventListener('input', previewPosts);

        async function sendToNotion() {
            const token = document.getElementById('notionToken').value.trim();
            const databaseId = document.getElementById('databaseId').value.trim();
            const text = document.getElementById('postsText').value.trim();
            
            if (!token || !databaseId || !text) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            const posts = text.split('\n').filter(line => line.trim());
            
            if (posts.length === 0) {
                showStatus('No posts found', 'error');
                return;
            }
            
            const btn = document.querySelector('.btn');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            showStatus(`Sending ${posts.length} posts to Notion...`, 'loading');
            
            try {
                // First, get database schema to find the correct property names
                showStatus('Getting database schema...', 'loading');
                const schemaResponse = await fetch(`https://api.notion.com/v1/databases/${databaseId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28'
                    }
                });
                
                if (!schemaResponse.ok) {
                    throw new Error('Failed to retrieve database schema');
                }
                
                const database = await schemaResponse.json();
                const properties = database.properties;
                
                // Find the title property and status property
                let titleProperty = null;
                let statusProperty = null;
                
                for (const [propName, propConfig] of Object.entries(properties)) {
                    if (propConfig.type === 'title') {
                        titleProperty = propName;
                    }
                    if (propConfig.type === 'status') {
                        statusProperty = propName;
                    }
                }
                
                if (!titleProperty) {
                    throw new Error('No title property found in database');
                }
                
                let successCount = 0;
                let errorCount = 0;
                
                // Add each post
                for (let i = 0; i < posts.length; i++) {
                    const post = posts[i].trim();
                    if (!post) continue;
                    
                    try {
                        showStatus(`Sending post ${i + 1}/${posts.length}: ${post.substring(0, 50)}...`, 'loading');
                        
                        const pageProperties = {
                            [titleProperty]: {
                                title: [
                                    {
                                        text: {
                                            content: post
                                        }
                                    }
                                ]
                            }
                        };
                        
                        // Add status if it exists
                        if (statusProperty) {
                            pageProperties[statusProperty] = {
                                status: {
                                    name: 'Pending'
                                }
                            };
                        }
                        
                        const response = await fetch('https://api.notion.com/v1/pages', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json',
                                'Notion-Version': '2022-06-28'
                            },
                            body: JSON.stringify({
                                parent: {
                                    database_id: databaseId
                                },
                                properties: pageProperties
                            })
                        });
                        
                        if (response.ok) {
                            successCount++;
                        } else {
                            console.error(`Failed to add post ${i + 1}:`, await response.text());
                            errorCount++;
                        }
                        
                        // Small delay to avoid rate limiting
                        await new Promise(resolve => setTimeout(resolve, 100));
                        
                    } catch (error) {
                        console.error(`Error adding post ${i + 1}:`, error);
                        errorCount++;
                    }
                }
                
                if (successCount === posts.length) {
                    showStatus(`‚úÖ Successfully added all ${successCount} posts to Notion!`, 'success');
                    document.getElementById('postsText').value = '';
                    document.getElementById('preview').style.display = 'none';
                } else {
                    showStatus(`‚ö†Ô∏è Added ${successCount} posts successfully, ${errorCount} failed. Check console for details.`, 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Send to Notion Bank';
            }
        }
    </script>
</body>
</html>
