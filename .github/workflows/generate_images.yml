name: Generate Images with Stable Horde

on:
  schedule:
    - cron: '*/15 * * * *'  # Run every 15 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate_images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          # Test DNS resolution
          nslookup stablehorde.net || echo "DNS resolution failed, but continuing..."

      - name: Generate images for pending picture posts
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_BANK_DB_ID: ${{ secrets.NOTION_BANK_DB_ID }}
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🚀 Starting image generation..."
          python generate_images.py
          echo "📁 Checking images directory after generation:"
          ls -la images/ || echo "Images directory not found"

      - name: Commit and push generated images
        run: |
          echo "🔍 Checking for new images to commit..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # List all files in images directory
          echo "📁 Files in images directory:"
          ls -la images/ || echo "No images directory found"
          
          # Add all images
          git add images/ || echo "No images to add"
          
          # Check if there are staged changes
          if git diff --staged --quiet; then
            echo "✅ No new images to commit"
          else
            echo "💾 Committing new images..."
            git status --porcelain
            git commit -m "Add generated images from FLUX.1-schnell - $(date)"
            echo "🚀 Pushing to repository..."
            git push
            echo "✅ Images successfully committed and pushed!"
          fi 