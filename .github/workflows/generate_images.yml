name: Generate Images with Stable Horde

on:
  schedule:
    - cron: '*/15 * * * *'  # Run every 15 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate_images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow
          # Test DNS resolution
          nslookup stablehorde.net || echo "DNS resolution failed, but continuing..."

      - name: Show Python executable
        run: which python && which python3

      - name: Check installed packages
        run: pip list

      - name: Generate images for pending picture posts
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_BANK_DB_ID: ${{ secrets.NOTION_BANK_DB_ID }}
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸš€ Starting image generation..."
          python generate_images.py
          echo "ğŸ“ Checking images directory after generation:"
          ls -la images/ || echo "Images directory not found"

      - name: Summary
        run: |
          echo "ğŸ¯ Image Generation Summary:"
          echo "âœ… Generated images for waiting posts with Status='Waiting' and Content='Picture'"
          echo "âœ… Each image was committed and pushed immediately after generation"
          echo "âœ… Updated Notion records with image links"
          echo "âœ… Changed post status from 'Waiting' to 'Pending'"
          echo "ğŸ”„ Will check again in 15 minutes" 